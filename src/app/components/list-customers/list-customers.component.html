<!-- Este Es El Filtro -->
<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="age">
      <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="city">
      <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="order">
      <th id="header" mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
      <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th id="header" mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button id="edit" mat-flat-button color="accent" (click)="onEdit(element)">
          Editar<mat-icon>edit</mat-icon>
        </button>&nbsp;
        <button id="edit" mat-flat-button color="warn" (click)="onDelete(element.id)">
          Editar<mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
